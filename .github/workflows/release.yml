name: release

on:
  push:
    branches:
    - '!*'
    tags:
    - '*'

defaults:
  run:
    shell: bash

env:
  DOTNET_SKIP_FIRST_TIME_EXPERIENCE: true

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
    - name: 'ğŸ“¥ Checkout'
      uses: actions/checkout@v2

    - name: 'ğŸ“ Setup dotnet'
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: '6.0.x'

    - name: 'ğŸ› ï¸ Build'
      run: dotnet build ./src/SharpDeck/ -c Release

    - name: 'ğŸš§ Test'
      run: dotnet test ./src/SharpDeck.Tests/ -c Release --no-build

    - name: 'ğŸ“ Version'
      id: branch_name
      run: echo ::set-output name=TAG::${GITHUB_REF#refs/tags/v}

    - name: 'ğŸ“¦ Pack'
      run: dotnet pack ./src/SharpDeck/ -c Release -p:Version=${{ steps.branch_name.outputs.TAG }} -p:ContinuousIntegrationBuild=true

    - name: 'ğŸ“« Push to NuGet'
      env:
        NUGET_API_KEY: ${{ secrets.NUGET_API_KEY }}
      run: dotnet nuget push **/dist/*.nupkg -k "$NUGET_API_KEY" -s https://api.nuget.org/v3/index.json --no-symbols true --skip-duplicate
