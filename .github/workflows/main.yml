name: Main Workflow

on: [push]

jobs:
    build:
        runs-on: windows-latest
    
        steps:
        - uses: actions/checkout@v1
        - name: Setup .NET Core
        
        uses: actions/setup-dotnet@v1
        with:
            dotnet-version: 2.2.300
        - name: Build with SharpDeck
        run: dotnet build .\src\SharpDeck\SharpDeck.csproj --configuration Release
