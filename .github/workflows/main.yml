name: Main Workflow

on: [push]

jobs:
  build:

    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v1
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 2.2.108
    - name: Build
      run: dotnet build ./src/SharpDeck/ --configuration Release
    - name: Test
      run: dotnet test ./src/SharpDeck.Tests/
